<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Film By Rahaditya</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<!-- judul halaman -->
			<h2 class="text-center mt-5">Cari Film Favoritmu</h2>

			<!-- input nama film -->
			<div class="form-wrapper row justify-content-center mt-5">
				<form class="input-group mb-3 center" style="width: 500px">
					<input type="text" class="form-control input-film" placeholder="Contoh : Spider-Man" minlength="4" />
					<button class="btn btn-primary btn-search" type="button" onclick="searchFilm(userInput.value, getDataFilm)">Cari</button>
				</form>
				<div class="eror"></div> 
			</div>
			<!-- akhir input nama film -->

			<!-- untuk menampung tampilan card film yang tersedia -->
			<div class="row film-box justify-content-center mt-3"></div>

			<!-- Modal -->
			<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="detail-film modal-content"></div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
